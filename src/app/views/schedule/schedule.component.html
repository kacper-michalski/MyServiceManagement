<div>
  <div class="flex relative">
    <div class="w-44 text-center flex flex-col" *ngFor="let serviceman of this.servicers; let iServiceman = index;">
      <div
        class="h-14 grid grid-cols-1 grid-rows-1 place-items-center border-y border-r border-KeyLime border-opacity-70 bg-PineTree max-h-max fixed top-20 w-44 z-20"
        [ngClass]="{'bg-[#262D23]': iServiceman % 2 === 0}">
        {{serviceman.name}}
      </div>
      <button type="button"
        class="h-28 w-full bg-PineTree border-r border-b border-KeyLime border-opacity-20 cursor-pointer"
        [ngClass]="{'bg-opacity-70': iServiceman % 2 === 0}" *ngFor="let n of numSequence(16); let i = index;"
        (click)="this.serviceForm=true; this.onSelectedServiceman(serviceman)">
      </button>
      <div *ngFor="let service of this.services; let iService = index" [style]="{'top': service.top+'px'}"
      class="absolute z-10">
      <div *ngIf="service.date===this.selectedDay && service.idTechnician   === serviceman.id" class="w-36 bg-KeyLime text-BlackChocolate rounded-md ml-4"
        [style]="{'height': service.height+'px'}">
        <div class="w-28 mx-auto ">
          <div>
            <p class="text-BlackChocolate w-max mx-auto pt-1">{{service.startTime | date: 'HH:mm'}} - {{service.endTime |
              date: 'HH:mm'}}</p>
          </div>
          <hr class="border-none h-0.5 bg-BlackChocolate opacity-20">
          <p class="text-xs text-BlackChocolate text-left">{{service.description}}</p>
        </div>
      </div>
    </div>
    </div>
    
  </div>
  <!-- <div>
        <button
            class="h-11 w-60 text-start bg-Gainsboro rounded-3xl font-light text-xl sticky top-[212px] pl-5 mt-1 ml-1"
            (click)="showDialog()">
            Dodaj serwisanta
            <img src="../../../assets/icons/plus-circle.svg" alt="ikona plusa" class="inline">
        </button>
    </div> -->
</div>
<p-dialog [(visible)]="serviceForm" [modal]="true" [draggable]="false" [resizable]="false"
  [style]="{'max-height': '100%', width: '100%' ,height: '100%', color: 'black' }"
  [contentStyle]="{'background-color': 'transparent','color': '#0C0F0A'}" [showHeader]="false" class="bg-lime">
  <app-add-service [display]="serviceForm" (toggle)="serviceForm=$event"></app-add-service>
</p-dialog>
