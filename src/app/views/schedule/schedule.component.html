<div class="flex">
    <div class="w-32 text-center border-BlackChocolate" *ngFor="let n of numSequence(2); let i = index;">
        <div
            class="h-14 grid grid-cols-1 grid-rows-1 place-items-center border-b-1 border-l-1 border-BlackChocolate bg-KeyLime max-h-max sticky top-52 w-32">
            Serwisant
        </div>
        <div class="h-40 grid grid-cols-1 grid-rows-4 place-items-center border-b-1 border-l-1 border-BlackChocolate bg-Gainsboro py-2"
            *ngFor="let n of numSequence(24); let i = index;">
            <button class="w-24 h-8 rounded-2xl text-xl bg-red-500 hover:bg-KeyLime">+</button>
            <button class="w-24 h-8 rounded-2xl text-xl bg-red-500 hover:bg-KeyLime">+</button>
            <button class="w-24 h-8 rounded-2xl text-xl bg-red-500 hover:bg-KeyLime">+</button>
            <button class="w-24 h-8 rounded-2xl text-xl bg-red-500 hover:bg-KeyLime">+</button>
        </div>
    </div>
    <div>
        <button
            class="h-11 w-60 text-start bg-Gainsboro rounded-3xl font-light text-xl sticky top-[212px] pl-5 mt-1 ml-1"
            (click)="showDialog()">
            Dodaj serwisanta
            <img src="../../../assets/icons/plus-circle.svg" alt="ikona plusa" class="inline">
        </button>
    </div>
</div>
<p-dialog [(visible)]="display" [modal]="true" [draggable]="false" [resizable]="false"
    [style]="{width: '50vw',color: 'black'}" [contentStyle]="{'background-color': 'transparent','color': '#0C0F0A'}"
    [showHeader]="false" class="bg-lime">
    <app-add-serviceman [display]="display" (toggle)="display=$event"></app-add-serviceman>
</p-dialog>
