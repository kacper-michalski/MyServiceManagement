<div class="h-max px-9 py-8">
    <p class="text-4xl custom-font text-KeyLime">My Service Management</p>
</div>
<div class="bg-BlackChocolate sticky top-0">
    <div class="bg-Gainsboro h-52 rounded-t-3xl w-full">
        <div class="px-9">
            <div class="flex">
                <div class="text-5xl pt-3 pb-8">{{selectedDay}}&nbsp;{{getNameMonthOfYear()}}</div>
                <div class="flex absolute right-9">
                    <img src="../../../assets/icons/arrow-circle-left.svg" alt="strzałka w lewo"
                        (click)="subtractMonth()" class="cursor-pointer hover:bg-KeyLime rounded-full mr-2">
                    <img src="../../../assets/icons/arrow-circle-right.svg" alt="strzałka w prawo" (click)="addMonth()"
                        class="cursor-pointer hover:bg-KeyLime rounded-full">
                </div>
            </div>
            <div class="flex justify-between">
                <button class="w-12 h-24 grid grid-cols-1 grid-rows-2 place-items-center rounded-xl hover:bg-KeyLime"
                    *ngFor="let n of numSequence(days); let i = index;" (click)="chooseDay(i+1)">
                    <p class="text-xl">{{getNameDayOfWeek(dayOfWeek(i+1))}}</p>
                    <p class="text-2xl">{{ i+1 }}</p>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="flex">
    <div class="w-20 text-center">
        <div class="h-14 border-b-1 border-BlackChocolate sticky top-52 w-20 bg-Gainsboro grid place-items-center">
            godziny
        </div>
        <div class="h-40 grid grid-cols-1 grid-rows-1 place-items-center border-b-1 border-BlackChocolate bg-Gainsboro"
            *ngFor="let n of numSequence(24); let i = index;">
            {{i}}
        </div>
    </div>
    <app-schedule></app-schedule>
</div>
