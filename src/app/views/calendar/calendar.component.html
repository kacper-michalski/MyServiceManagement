<div class="max-w-6xl mx-auto">
    <div class="flex justify-between py-4 sticky top-0 bg-BlackChocolate">
        <div class="w-80">
            <button type="button" class="w-12 h-12 bg-PineTree rounded-md"><img src="../../../assets/icons/menu.svg"
                    class="w-6 h-6 m-auto"></button>
        </div>
        <div class="flex justify-between w-80">
            <button type="button" class="w-12 h-12 bg-PineTree rounded-md"><img
                    src="../../../assets/icons/chevron-left.svg" class="w-6 h-6 m-auto"></button>
            <p-calendar inputId="basic" [(ngModel)]="this.selectedDay" dateFormat="dd/mm/yy"></p-calendar>
            <button type="button" class="w-12 h-12 bg-PineTree rounded-md" (click)="addMonth()"><img
                    src="../../../assets/icons/chevron-right.svg" class="w-6 h-6 m-auto"></button>
        </div>
        <div class="flex justify-end w-80 font-bold">
            <button type="button" [ngClass]="{'active': selectButton === true}"
                (click)="this.selectButton=!this.selectButton"
                class="w-32 h-12 bg-PineTree rounded-l-md border border-KeyLime hover:bg-KeyLime hover:text-BlackChocolate hover:bg-opacity-70">Dzień</button>
            <button type="button" [ngClass]="{'active': selectButton === false}"
                (click)="this.selectButton=!this.selectButton"
                class="w-32 h-12 bg-PineTree rounded-r-md border border-KeyLime hover:bg-KeyLime hover:text-BlackChocolate hover:bg-opacity-70">Tydzień</button>
        </div>

    </div>
    <div class="flex">
        <div class="w-20 text-center">
            <div class="h-14 border border-KeyLime border-opacity-70 w-20 bg-PineTree sticky top-20"></div>
            <div class="h-28 grid grid-cols-1 grid-rows-1 place-items-center border-x border-b bg-PineTree border-KeyLime border-opacity-70"
                *ngFor="let n of numSequence(16); let i = index;">
                {{i+6}}:00
            </div>
        </div>
        <app-schedule></app-schedule>
    </div>
</div>
