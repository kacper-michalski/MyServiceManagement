<div class="max-w-2xl w-full mx-auto mt-4">
    <p class="bg-BlackChocolate absolute top-0 ml-7 z-10 px-5 py-1 w-max border border-KeyLime rounded-md text-Gainsboro">Dodaj nowego serwisanta</p>
    <div class="rounded-md border border-KeyLime relative bg-BlackChocolate">
        <form class="flex flex-col gap-8 items-center" [formGroup]="servicemanForm" (ngSubmit)="onSubmit()">
            <img src="../../../assets/icons/x.svg" alt="ikona zamykania"
                class="absolute right-0 cursor-pointer mt-5 mr-5"
                (click)="hideDialog()">
                <div class="mt-20">
                    <span class="p-float-label mb-8">
                        <input formControlName="name" id="float-input" type="text" pInputText class="w-80">
                        <label for="float-input">ImiÄ™ i nazwisko</label>
                    </span>
                    <span class="p-float-label mb-8">
                        <p-inputMask formControlName="phoneNumber" mask="(+48) 999-999-999"></p-inputMask>
                        <label for="float-input">Numer telefonu</label>
                    </span>
                    <span class="p-float-label mb-8">
                        <input formControlName="email" id="float-input" type="text" pInputText class="w-80">
                        <label for="float-input">E-mail</label>
                    </span>
                </div>
            <div class="mb-14">
                <button type="submit" pButton label="Zapisz" class="p-button-success" (click)="hideDialog()"></button>
            </div>
        </form>
    </div>
</div>
